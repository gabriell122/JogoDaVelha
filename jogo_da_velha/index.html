<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="fullGame">
            <div class="top">
                <input type="button" class="button" onclick="set('1')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('2')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('3')">
            </div>
            <div class="horizontal"></div>
            <div class="mid">
                <input type="button" class="button" onclick="set('4')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('5')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('6')">
            </div>
            <div class="horizontal"></div>
            <div class="bot">
                <input type="button" class="button" onclick="set('7')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('8')">
                <div class="vertical"></div>
                <input type="button" class="button" onclick="set('9')">
            </div>
        </div>
    </div>


</body>
</html>
