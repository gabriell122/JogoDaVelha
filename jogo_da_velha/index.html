<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="all">
        <div class="header">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="fullGame">
            <div class="top">
                <input type="button" class="button" name="button" onclick="setPress(1)" id="1">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(2)" id="2">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(3)" id="3">
            </div>
            <div class="horizontal"></div>
            <div class="mid">
                <input type="button" class="button" name="button" onclick="setPress(4)" id="4">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(5)" id="5">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(6)" id="6">
            </div>
            <div class="horizontal"></div>
            <div class="bot">
                <input type="button" class="button" name="button" onclick="setPress(7)" id="7">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(8)" id="8">
                <div class="vertical"></div>
                <input type="button" class="button" name="button" onclick="setPress(9)" id="9">
            </div>
        </div>
    </div>
    <div class="d">
        <button class="newgame" onclick="newPlay()">
            Novo Jogo
        </button>
    </div>
    <div>
        <div >
            <input type="button"  class="historic">
        </div>
    </div>
    <script src="./index.js">
    </script>

</body>

</html>
