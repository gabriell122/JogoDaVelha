<html lang="pt-br">

<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="todo">
        <div class="topo">
            <div class="titulo">
                Jogo da Velha
            </div>
            <div class="historico">
                1X1
            </div>

        </div>
        <div class="jogo">
            <div class="linha">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(1)" id="1">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(2)" id="2">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(3)" id="3">
            </div>
            <div class="linha">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(4)" id="4">

            </div>
            <div class="linha">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(7)" id="7">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(8)" id="8">
                <input type="button" class="jogaBotao" onclick="BotaoJogado(9)" id="9">
            </div>
        </div>
        <div class="baixo">
            <div class="novoJogo">
                <input type="button" value="Novo Jogo" class="botaoNovoJogo">
            </div>
            <div class="novoAdiversario">
                <input type="button" value="Novo Adversario" class="botaoNovoAdversario">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
